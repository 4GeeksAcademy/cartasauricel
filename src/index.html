<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GENERADOR DE CARTA</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="card" class="card diamante">
        <span class="top-left simbol">♦</span>
        <span class="center number">8</span>
        <span class="bottom-rigth simbol">♦</span>
      </div>
      <button id="generateButtom">Generar Carta</button>
      <div class="dimensiones-inputs">
        <label for="height">Altura:</label>
        <input type="text" id="height" placeholder="350" />
        <label for="width">Ancho:</label>
        <input type="text" id="width" placeholder="200" />
        <button id="generarDimensiones">Generar Dimensiones</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
